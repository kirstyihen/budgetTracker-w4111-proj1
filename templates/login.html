<!DOCTYPE html>
<head>
    <title>Login</title>
</head>

<body>
    <h1>Login</h1>
    <form action="/login" method="post">
        <label for="uni">Uni:</label>
        <input type="text" id="uni" name="uni">
        <button type="button" onclick="checkUniValidity()">Submit</button>
    </form>
    <script>
      function checkUniValidity() {
        var uni = document.getElementById("uni").value;
        fetch('/login.html', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ uni: uni }),
        })
        .then(response => response.json())
        .then(data => {
          if (data.valid) {
            window.location.href = 'user_profile.html/{}';
          } else {
            alert("Invalid Uni");
          }
        })
        .catch(error => {
          console.error('Error:', error);
        });
      }
    </script>
</body>

</html>
